<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-security-policy" content="default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self' 'sha256-hayZOzBvvn7l/gT0R05KrZqQiIwY2vq78eOJFqJFGsI=';" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/flatpickr/dist/flatpickr.min.css">
    <title>Session Viewer - Warehouse Electron</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Stocktake Electron</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Sessions
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="../stocktake/newsession.html">New Session</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="../stocktake/listsession.html">Sessions list</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <nav class="m-2" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="listsession.html">Sessions</a></li>
            <li class="breadcrumb-item active" aria-current="page">View Session</li>
        </ol>
    </nav>
    <div class="container-fluid">
        <h1 id="sessionTitle">Loading Session</h1>
        <hr>
        <p id="sessionTimeText"></p>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Lot Code</th>
                <th scope="col">Location</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit</th>
                <th scope="col">Expire Date</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Lot Code</th>
                <th scope="col">Location</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit</th>
                <th scope="col">Expire Date</th>
                <th scope="col">Action</th>
            </tr>
            </tfoot>
            <tbody id="activeTBody">
            <tr>
                <td colspan="4">Loading Data...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>
<script src="viewsession.js"></script>
</body>
</html>
