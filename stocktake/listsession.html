<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/flatpickr/dist/flatpickr.min.css">
    <title>Sessions - Warehouse Electron</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_top">
    <script>
        const navbarContent = document.querySelector("#navbar_top")
        fetch('../layouts/template_navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContent.innerHTML = data
            })
    </script>
</nav>
    <div class="container">
        <nav class="m-2" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sessions</li>
            </ol>
        </nav>
        <div class="container-fluid">
            <h1>Session Lists</h1>
            <div id="loadingStatus">
                <div class="spinner-border" role="status" id="loadingSpinners"></div>
                <span id="loadingTableText">Loading datas...</span>
            </div>
            <hr>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Session ID</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Setup Time</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope="col">Session ID</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Setup Time</th>
                        <th scope="col">Action</th>
                    </tr>
                </tfoot>
                <tbody id="activeTBody">
                    <tr>
                        <td colspan="4">Loading Data</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>
<script src="listsession.js"></script>
<script src="../layouts/template_navbar.js"></script>
</body>
</html>
