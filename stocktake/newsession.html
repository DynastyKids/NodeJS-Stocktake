<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/flatpickr/dist/flatpickr.min.css">
    <title>New Session - Warehouse Electron</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_top">
    <script>
        const navbarContent = document.querySelector("#navbar_top")
        fetch('../layouts/template_navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContent.innerHTML = data
            })
    </script>
</nav>
<div class="container">
    <nav class="m-2" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="listsession.html">Sessions</a></li>
            <li class="breadcrumb-item active" aria-current="page">New Session</li>
        </ol>
    </nav>
    <div class="container-fluid">
        <div class="mt-2 mb-5">
            <form id="newSessionForm">
                <div class="form-group row mb-2">
                    <label for="staticSessionCode" class="col-sm-2 col-form-label">Session Code</label>
                    <div class="col-sm-6">
                        <input type="text" readonly class="form-control plaintext m-2" id="staticSessionCode"
                               value="Please Wait...">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Time</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control m-2" id="inputStartDate">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="inputEndDate" class="col-sm-2 col-form-label">End Time</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control m-2" id="inputEndDate">
                    </div>
                </div>
                <input type="submit" id="btnSubmit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <div class="row mt-4" id="infotext">
            <small>* Session Code are available in numbers from 0-9 and characters A-F</small>
        </div>
    </div>
</div>

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>
<script src="newsession.js"></script>
</body>

</html>
