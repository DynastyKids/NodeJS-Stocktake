<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <title>Current Stocks - Warehouse Electron</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_top">
    <script>
        const navbarContent = document.querySelector("#navbar_top")
        fetch('../layouts/template_navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContent.innerHTML = data
            })
    </script>
</nav>
<div class="container">
    <nav class="m-2" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="../items/listProduct.html">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page">Stocks</li>
        </ol>
    </nav>
    <div class="container-fluid">
        <h1 id="sessionTitle">Current Stocks</h1>
        <table style="text-align: center;">
            <tr>
                <td>
                    <p id="toggleRefreshText" style="float: left;">Automatic refresh in: Xs</p>
                </td>
                <td>
                    <button id="toggleRefresh" class="btn btn-outline-warning btn-sm"
                            style="float: right;;">Pause
                    </button>
                </td>
            </tr>
            <!-- <tr>
            <td><p id="toggleLotText" style="float: left;">Listing: Next 3 lots by date</p></td>
            <td><button id="toggleLot" class="btn btn-outline-warning btn-sm" style="float: right;">Show All</button></td>
        </tr> -->
        </table>
        <hr>
        <table class="table table-striped" id="stockTable">
            <thead class="thead-light">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Best Before</th>
                <th scope="col">Location</th>
                <th scope="col">Lot Code</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Best Before</th>
                <th scope="col">Location</th>
                <th scope="col">Lot Code</th>
                <th scope="col">Action</th>
            </tr>
            </tfoot>
            <tbody id="activeTBody">
            </tbody>
        </table>
    </div>
</div>
<!--Consume Modal-->
<div class="modal fade" id="consumeModal" tabindex="-1" aria-labelledby="consumeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="consumeModalLabel">Consume / Unwrap Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure to unwrap Item?
                <form><input type="text" class="form-control" id="modalInputLabelid" hidden value=""></form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="consumeModalYes">Confirm</button>
            </div>
        </div>
    </div>
</div>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>
<script> window.$ = window.jQuery = require('jquery');</script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="listStocks.js" type="module"></script>
<script> if (window.module) module = window.module</script>
</body>
</html>
