<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product - Warehouse Electron (N) </title>
    <link rel="shortcut icon" type="image/png" href="../../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="../../assets/css/styles.min.css"/>
</head>

<body><!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed"><!-- Sidebar Start -->
    <aside class="left-sidebar"><!-- Sidebar scroll-->
        <script>
            const navbarContent = document.querySelector("#main-wrapper aside")
            fetch('../../layout/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    navbarContent.innerHTML = data
                })
        </script>
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                            <i class="ti ti-bell-ringing"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img src="../../assets/images/profile/user-1.jpg" alt="" width="35" height="35"
                                     class="rounded-circle">
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
            <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                <div class="card-body px-4 py-3">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <h4 class="fw-semibold mb-8">Add Product</h4>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a class="text-muted text-decoration-none" href="../home/index.html">Home</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a class="text-muted text-decoration-none" href="../products/index.html">Products</a>
                                    </li>
                                    <li class="breadcrumb-item" aria-current="page">Add Product</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-success alert-dismissible bg-success text-white border-0 fade show" role="alert"
                 style="display: none" id="div_alertblock">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                <span id="alert_text"><strong>Success</strong> - Product has been successfully added, redirect in <span>X</span> seconds.</span>

            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-1">Actions</h5>
                    <div class="list-group-item-action">
                        <a class="mb-0 ms-2" href="../products/index.html">List products</a>
<!--                        <a class="mb-0 ms-2" href="../stocks/index.html">List items in-stock</a>-->
                        <a class="mb-0 ms-2" href="#" id="act_reset">Reset Form</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body" id="div_datatable">
                    <h5 class="card-title fw-semibold mb-2">Fill the below table for products</h5>
                    <form id="form_product">
                        <div class="row">
                            <div class="col-sm-6 mb-2">
                                <label for="input_prodCode">Product Code</label>
                                <input type="text" class="form-control" id="input_prodCode" placeholder="Product code must unique" value="" required="">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-sm-6 mb-2">
                                <label for="inpt_prodName">Product Label Name</label>
                                <input type="text" class="form-control" id="inpt_prodName" placeholder="" value="" required="">
                            </div>
                            <div class="col-12 mb-2">
                                <label for="inpt_prodDesc">Product Description</label>
                                <input type="text" class="form-control" id="inpt_prodDesc" placeholder="Product Descriptions" value="">
                            </div>
                            <div class="col-sm-6 mb-2">
                                <label for="inpt_prodPltQty">Quantity</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inpt_prodPltQty" placeholder="Qty per pallet" value="">
                                    <input type="text" class="form-control" id="inpt_prodCtnQty" placeholder="Qty per carton" value="">
                                </div>
                            </div>
                            <div class="col-sm-3 col-6 mb-2">
                                <label for="inpt_unit">Unit</label>
                                <input type="text" class="form-control" id="inpt_unit" placeholder="Unit" value="" required="" >
                            </div>
                            <div class="col-sm-3 col-6 mb-2">
                                <label for="inpt_weight">Weight</label>
                                <input type="number" class="form-control" id="inpt_weight" placeholder="Weight (g)">
                            </div>
                            <div class="col-sm-6 col-12 mb-2">
                                <label for="inputSizeGroup">Size (cm)</label>
                                <div class="input-group" id="inputSizeGroup">
                                    <input type="number" min="0" class="form-control" id="inpt_length" placeholder="Length" aria-describedby="inputGroupPrepend2">
                                    <input type="number" min="0" class="form-control" id="inpt_width" placeholder="Width" aria-describedby="inputGroupPrepend2">
                                    <input type="number" min="0" class="form-control" id="inpt_height" placeholder="Height" aria-describedby="inputGroupPrepend2">
                                </div>
                            </div>
                            <div class="col-sm-6 col-6 mb-2">
                                <label for="inpt_weight">Vendor Code</label>
                                <input type="number" class="form-control" id="inpt_vendorcode"
                                       placeholder="Vendor Code">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check mr-sm-2">
                                <input type="checkbox" class="form-check-input" id="inpt_expire">
                                <label class="form-check-label" for="inpt_expire">Product has best before date</label>
                            </div>
                        </div>
                        <button class="btn btn-info rounded-pill px-4 mt-3" type="submit" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script> window.$ = window.jQuery = require('jquery');</script>
<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../../node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
<script>
    $(document).ready(function(){
        $("#inpt_unit").autocomplete({
            source:  ["bag","box","carton","bottle","roll","skid","pallet","piece","unit"],
            messages:{
                noResults:"",
                results:function(){}
            }
        });
    });
</script>
<style>
    .ui-autocomplete {
        background: #eeeeee;
        color: #4a4a4a;
        border: 2px solid #efefef;
        border-radius: 0px;
        box-shadow: 0 0;
        width: auto;
    }
</style>

<script src="../../assets/js/sidebarmenu.js"></script>
<script src="../../../node_modules/simplebar/dist/simplebar.min.js"></script>
<script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="../../assets/js/app.min.js"></script>
<script src="../../assets/js/app-style-switcher.js"></script>
<script src="../../../node_modules/prismjs/prism.js"></script>
<script src="./add.js"></script>
<script> if (window.module) module = window.module</script>
</body>

</html>
