<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location History - Warehouse Electron (N)</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="../../assets/css/styles.min.css"/>
</head>

<body><!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed"><!-- Sidebar Start -->
    <aside class="left-sidebar"><!-- Sidebar scroll-->
        <script>
            const sidebarContent = document.querySelector("#main-wrapper aside")
            fetch('../../layout/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    sidebarContent.innerHTML = data
                })
        </script>
    </aside>

    <div class="body-wrapper">
        <div id="navbarAnchor"></div> <!-- Navbar Header from fetch-->
        <script>
            const navbarContent = document.querySelector("#navbarAnchor")
            fetch('../../layout/navbar.html')
                .then(response => response.text())
                .then(data => {
                    navbarContent.innerHTML = data
                })
        </script>

        <div class="container-fluid">
            <div id="alertAnchor"></div>
            <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                <div class="card-body px-4 py-3">
                    <h4 class="card-title fw-semibold mb-4">Location Transaction History</h4>
                    <div class="row align-items-center">
                        <div class="col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a class="text-muted text-decoration-none" href="../home/index.html">Home</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a class="text-muted text-decoration-none" href="../stocks/index.html">Stocks</a>
                                    </li>
                                    <li class="breadcrumb-item" aria-current="page" id="breadcrumbLocation">Location History</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Action:</h5>
                    <div class="row mb-2">
                        <a class="col" href="../stocks/index.js">Show all stocks</a>
                    </div>
                    <p class="mb-0" id="bodyTitle">Activity Details for Location</p>
                    <div id="loadingStatus">
                        <span class="spinner-border" role="status" id="loadingSpinners"></span>
                        <span class="" id="loadingTableText">Loading data...</span>
                    </div>
                    <table class="table table-striped" id="table">
                        <thead>
                            <tr>
                                <th class="col">DateTime</th>
                                <th class="col">Product</th>
                                <th class="col">Quantity</th>
                                <th class="col">Label ID</th>
                                <th class="col">Direction</th>
                            </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th class="col">DateTime</th>
                            <th class="col">Product</th>
                            <th class="col">Quantity</th>
                            <th class="col">Label ID</th>
                            <th class="col">Direction</th>
                        </tr>
                        </tfoot>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script> window.$ = window.jQuery = require('jquery');</script>
<script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/sidebarmenu.js"></script>
<script src="../../assets/js/app.min.js"></script>
<script src="../../../node_modules/simplebar/dist/simplebar.min.js"></script>

<script src="./location.js"></script>
</body>

</html>
