<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings - Warehouse Electron (N)</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="../../assets/css/styles.min.css"/>
</head>

<body><!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed"><!-- Sidebar Start -->
    <aside class="left-sidebar"><!-- Sidebar scroll-->
        <script>
            const sidebarContent = document.querySelector("#main-wrapper aside")
            fetch('../../layout/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    sidebarContent.innerHTML = data
                })
        </script>
    </aside>

    <div class="body-wrapper">
        <div id="navbarAnchor"></div> <!-- Navbar Header from fetch-->
        <script>
            const navbarContent = document.querySelector("#navbarAnchor")
            fetch('../../layout/navbar.html')
                .then(response => response.text())
                .then(data => {
                    navbarContent.innerHTML = data
                })
        </script>

        <div class="container-fluid">
            <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                <div class="card-body px-4 py-3">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <h4 class="fw-semibold mb-8">Settings</h4>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a class="text-muted text-decoration-none" href="../home/index.html">Home</a>
                                    </li>
                                    <li class="breadcrumb-item" aria-current="page">Settings</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <div id="alertAnchor"></div>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title fw-semibold mb-4">Database Settings</h1>
                    <p class="mb-4">This system is using MongoDB as primary Database.</p>
                    <form id="settings-form">
                        <div class="mb-4">
                            <label for="mongouri" class="form-label fw-semibold">MongoDB URI String</label>
                            <input type="text" class="form-control" id="mongouri" value="">
                        </div>
                        <div class="mb-4">
                            <label for="mongodb" class="form-label fw-semibold">MongoDB Database Name</label>
                            <input type="text" class="form-control" id="mongodb" value="">
                        </div>
                        <button class="btn btn-primary" id="btn_mongodbUpdate" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script> window.$ = window.jQuery = require('jquery');</script>
<script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../node_modules/simplebar/dist/simplebar.min.js"></script>
<script src="../../assets/js/sidebarmenu.js"></script>
<script src="../../assets/js/app.min.js"></script>
<script src="./index.js"></script>
</body>

</html>
